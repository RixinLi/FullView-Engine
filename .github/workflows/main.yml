name: CI – 并发启动 & 测试三应用

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码并设置 Node
      - name: Checkout & Setup Node
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 2. 安装所有子项目依赖
      - name: Install dependencies
        run: |
          cd main-server    && npm ci
          cd ../micro-service-minio && npm ci
          cd ../my-next-app && npm ci

      # 3. 安装 wait-on（等待 HTTP 服务就绪）
      - name: Install wait-on
        run: npm install -g wait-on

      # 4. 并发启动所有服务到后台
      - name: Start all services
        run: |
          cd main-server    && npm run start & 
          cd ../micro-service-minio && npm run start & 
          cd ../my-next-app && npm run dev & 
          # 保存 PID，用于后面 kill
          echo $! > /tmp/last_service_pid
        shell: bash

      # 7. 清理所有后台进程
      - name: Stop all services
        run: |
          pkill -f "npm run start"
          pkill -f "npm run dev"
